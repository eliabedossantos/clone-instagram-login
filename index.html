<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <!--Style-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--standardization of browsers-->
       <link rel="stylesheet" href="./assets/css/normalize.css"> 
    </head>
    <body>
        <!--Start main container-->
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./assets/images/instagram-celular.png" alt="phone">
            </div>
            <!--Start secondary container-->
            <div class="instagram-continue">
                <!--Start continue account-->
                <div class="group">
                    <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./assets/images/no-picture.jpg" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as usertest</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div><!--//End continue account-->
                <!--Start not user-->
                <div class="group">
                    <p class="not-account">Not usertest?</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div><!--//End not user-->
                <!--Start download the app-->
                <div class="get-the-app">
                    <p class="get-a">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div><!--//End download the app-->
          </div><!--//End secondary container-->
      </div><!--//End main container-->
    </body>
</html>
