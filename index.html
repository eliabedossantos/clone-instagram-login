<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <!--Style-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--standardization of browsers-->
       <link rel="stylesheet" href="./assets/css/normalize.css"> 
       <!--favicon-->
       <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <!--Start main container-->
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./assets/images/instagram-celular.png" alt="phone">
            </div>
            <!--Start secondary container-->
            <div class="instagram-continue">
                <!--Start continue account-->
                <div class="group">
                    <img src="./assets/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./assets/images/no-picture.jpg" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue as user_test</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div><!--//End continue account-->
                <!--Start not user-->
                <div class="group">
                    <p class="not-account">Not user_test?</p>
                    <p class="not-account">
                        <span ><a class="link-blue"href="#">Switch Accounts</a></span>
                        or
                        <span><a class="link-blue"href="#">Sign Up</a></span>
                    </p>
                </div><!--//End not user-->
                <!--Start download the app-->
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div><!--//End download the app-->
          </div><!--//End secondary container-->
      </div><!--//End main container-->
    </body>
</html>
